{% extends "base.html" %}

{% block title %}Create Booking{% endblock %}

{% block content %}
<h1>Create a New Booking</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}  <!-- Renders the form fields -->
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>

<a href="{% url 'booking_list' %}" class="btn btn-secondary mt-3">Back to Booking List</a>
{% endblock %}
