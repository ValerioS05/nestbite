{% extends 'base.html' %}

{% block content %}

    <section class="jumbotron text-center bg-light py-5">
        <div class="container">
            <h1 class="display-4">Contact Us</h1>
            <p class="lead">We'd love to hear from you! Reach out with your questions!</p>
        </div>
    </section>

    <section class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Get in Touch</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
                {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </section>

{% endblock %}
